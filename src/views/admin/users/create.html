<%- include ('../partials/head.html') %>

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-12">
                <h1>Agregar usuario</h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="card card-primary p-0">
        <div class="card-header">
            <h3 class="card-title">Informacion</h3>
        </div>
        <form action="/admin/users" method="POST">
            <div class="card-body row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" name="name" id="name"
                            value="<% if(data.name) { %> <%= data.name %> <% } %>" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="username">Email</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="username" name="username" required
                                value="<% if(data.username) { %> <%= data.username %> <% } %>" autocapitalize="off"
                                autocomplete="off">
                            <div class="input-group-append">
                                <span class="input-group-text">@mobike.com</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name">Tipo usuario</label>
                        <div class="d-block">
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" id="type_callcenter" name="type"
                                    value="callcenter" <% if(data.type) { if (data.type == 'callcenter') { %> checked
                                    <%  } } else {%> checked<% } %>>
                                <label class="form-check-label" for="type_callcenter">CallCenter</label>
                            </div>
                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" id="type_mechanic" name="type"
                                    value="mechanic" <% if(data.type) { if (data.type == 'mechanic') { %> checked
                                    <%  } }%>>
                                <label class="form-check-label" for="type_mechanic">Mecanico</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password_confirm">Confirmar contraseña</label>
                        <input type="password" class="form-control" name="password_confirm" id="password_confirm"
                            required>
                    </div>

                </div>
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>
</section>


<%- include ('../partials/footer.html') %>
