<%- include ('../partials/head.html')  %>
<%- include ('../partials/navbar.html')  %>
<section
    class="shadow md:w-4/12 mx-4 bg-white md:mx-auto mb-8 mt-4 border border-gray-200 p-5 relative rounded-lg z-50">
    <h1 class="text-3xl">Registrarme</h1>
    <form action="/register" method="POST" class="my-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                Nombre
            </label>
            <input
                class="shadow-xs appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="name" name="name" type="text" value="<% if(data.name) {%><%= data.name %><% } %>" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email
            </label>
            <input
                class="shadow-xs appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email" name="email" type="email" value="<% if(data.email) {%><%= data.email %><% } %>" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Contraseña
            </label>
            <input
                class="shadow-xs appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="password" name="password" type="password" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password_confirm">
                Confirmar contraseña
            </label>
            <input
                class="shadow-xs appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="password_confirm" name="password_confirm" type="password" required>
        </div>
        <button type="submit" class="bg-primary text-white font-bold w-full py-2 px-4 rounded">¡Vamos!</button>
    </form>
    <div class="block text-center mt-6">Ya tengo cuenta, <a href="/login" class="text-primary">iniciar sesion.</a>
    </div>
</section>


<%- include ('../partials/footer.html')  %>
